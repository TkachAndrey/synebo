<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content=text/html; charset="utf-8">
	<!-- viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">
	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
	<!--  -->

	<!-- reset.css -->
	<link type="text/css" rel="stylesheet" href="css/reset.css">
	<!-- style.css -->
	<link type="text/css" rel="stylesheet" href="css/style.css">

	<title>Document</title>
</head>
<body>
	 
	<section class="main">
		<div class="main__slogan">
			<h1 class="main__slogan_h1">hello, stranger</h1>
			<p class="main__slogan_p">In our portal you can handle all your<br>project in the easiest of possible ways,<br>and keep it under your total control.</p>
		</div>

		<div class="main__reg">
			<h2 class="main__reg_h2">registration</h2>
			<p class="main__reg_p">Fill all the fields below.</p>
			
			<form class="main__form">
				<p class="form__label">
					<label for="email">Type here your email</label>
				</p>
				<input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="on" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" autocomplete="on">
				<p class="form__label">
					<label for="password">Type here your password</label>
				</p>
				<input type="password" value="password" id="password" autocomplete="off" name="password" placeholder="Enter your Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
				<button><img src="img/padlock.png" alt="" class="btn-img"> create account</button>
			</form>
			<p  class="main__reg_p">By signing up I accept with <a href="#" class="main__reg_a">Terms and Conditions</a></p>
			
		</div>

	</section><!-- /main -->







	
	<!-- custom.js -->
	<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
